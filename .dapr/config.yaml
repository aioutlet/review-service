apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: dapr-config
spec:
  scheduler:
    enabled: false
  tracing:
    samplingRate: '1'
    otel:
      endpointAddress: 'localhost:4318'
      isSecure: false
      protocol: 'http'
  metric:
    enabled: true
  features:
    - name: SchedulerReminders
      enabled: false
  logging:
    # Suppress scheduler connection errors by filtering them out
    level: warn
    # Don't write Dapr logs to file, only to console
    outputLevel: console
