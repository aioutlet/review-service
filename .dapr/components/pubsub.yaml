apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: review-pubsub
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    # RabbitMQ connection settings
    - name: connectionString
      value: 'amqp://admin:admin123@127.0.0.1:5672'
    - name: protocol
      value: 'amqp'
    - name: hostname
      value: '127.0.0.1'
    - name: username
      value: 'admin'
    - name: password
      value: 'admin123'
    - name: durable
      value: 'true'
    - name: deletedWhenUnused
      value: 'false'
    - name: autoAck
      value: 'false'
    - name: deliveryMode
      value: '2' # Persistent messages
    - name: requeueInFailure
      value: 'true'
    - name: prefetchCount
      value: '10'
    - name: reconnectWait
      value: '5'
    - name: concurrency
      value: 'parallel'
    # Exchange configuration
    - name: exchangeKind
      value: 'topic'
    # Consumer configuration
    - name: maxLen
      value: '1000' # Maximum queue length
    - name: maxLenBytes
      value: '10485760' # 10MB max queue size
scopes:
  - review-service
  - product-service
